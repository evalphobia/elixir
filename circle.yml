machine:
  node:
    version: 6.2.0
  environment:
    MIX_ENV: "test"

dependencies:
  cache_directories:
    - "${HOME}/cache"
  pre:
    - source /dev/stdin <<< "$(curl -sSL https://raw.githubusercontent.com/codeship/scripts/master/languages/erlang.sh)"

test:
  override:
    - make compile && rm -rf .git && make test
