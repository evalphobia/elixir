machine:
  node:
    version: 6.2.0
  environment:
    ERLANG_VERSION: 18.3
    PATH: "$HOME/otp-$ERLANG_VERSION/bin"
    MIX_ENV: "test"

dependencies:
  cache_directories:
    - "$HOME/otp-$ERLANG_VERSION"
  pre:
    - bash install_erlang.sh

test:
  override:
    - make compile && rm -rf .git && make test
