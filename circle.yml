machine:
  node:
    version: 6.2.0
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    MIX_ENV: "test"

dependencies:
  cache_directories:
    - ~/.asdf
    - _build
    - deps
  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - if ! asdf plugin-list | grep erlang; then asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git; fi
    - if ! asdf plugin-list | grep elixir; then asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git; fi
    - echo "erlang ref:OTP-18.3" >> .tool-versions
    - erlang_version=$(awk '/erlang/ { print $2 }' .tool-versions) && asdf install erlang ${erlang_version}
    # - yes | mix deps.get
    # - yes | mix local.rebar

test:
  override:
    - make compile && rm -rf .git && make test
