language: none

env:
  ERLANG_PATH: "~/erlang/bin"

build:
  cache_dir_list:
    - "${HOME}/cache"
  pre_ci:
    - source /dev/stdin <<< "$(cat install_erlang.sh)"
    - export PATH=${ERLANG_PATH}:${PATH}
    - which erl
  ci:
    - export PATH=${ERLANG_PATH}:${PATH}
    - "make compile && rm -rf .git && make test"
